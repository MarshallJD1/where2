{% extends "index.html" %}

{% block content %}
  <h1>Edit Event: {{ event.name }}</h1>
  <form method="post">
    {% csrf_token %}
    {% load crispy_forms_tags %}
    {{ form|crispy }}
    <button type="submit">Save Changes</button>
    <a href="{% url 'dashboard' %}">Cancel</a>
  </form>
{% endblock %}
