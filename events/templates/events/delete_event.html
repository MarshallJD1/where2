{% extends "index.html" %}

{% block content %}
  <h1>Delete Event</h1>
  <p>Are you sure you want to delete the event "{{ event.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'dashboard' %}">Cancel</a>
  </form>
{% endblock %}
